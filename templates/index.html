<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pet Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300&display=swap">
    <style>
        :root {
            --accent-color: #DEAD6F;
            --dark-color: #222222;
            --light-dark-color: #727272;
            --light-color: #fff;
            --grey-color: #dbdbdb;
            --light-grey-color: #fafafa;
            --primary-color: #6995B1;
            --light-primary-color: #eef1f3;
            --body-font: 'Chilanka', cursive;
            --heading-font: 'Chilanka', cursive;
            --secondary-font: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background: url('/static/images/SL-011023-55240-04.jpg'); /* Caminho da imagem de background */
            background-size: cover; /* Para cobrir toda a tela */
            background-position: center; /* Para centralizar a imagem */
            background-attachment: fixed; /* A imagem fica fixa ao rolar a página */
            color: var(--dark-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .central-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semitransparente para melhorar a leitura */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-family: var(--heading-font);
            color: var(--dark-color);
        }

        p {
            font-family: var(--secondary-font);
            color: var(--light-dark-color);
        }

        .btn-custom {
            background-color: var(--accent-color);
            color: var(--light-color);
            margin: 10px;
        }

        .btn-custom:hover {
            background-color: var(--dark-color);
            color: var(--light-color);
        }

    </style>
</head>
<body>

    <div class="central-container">
        <h1>Gerenciamento de Pet Shop</h1>
        <p>Bem-vindo ao painel de gerenciamento do seu pet shop. Selecione uma das opções abaixo.</p>
        <a href="http://127.0.0.1:5000/register" class="btn btn-custom"><i class="fas fa-user-plus"></i> Cadastro</a>
        <a href="http://127.0.0.1:5000/login" class="btn btn-custom"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
