<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - Gerenciamento de Pet Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Estilos globais */
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('/static/images/login_background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .reset-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 14px;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background-color: #DEAD6F; /* Cor de fundo */
            color: white;
            border: 2px solid #DEAD6F; /* Cor da borda */
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-button:hover {
            box-shadow:
                rgba(222, 173, 111, 0.4) 5px 5px,
                rgba(222, 173, 111, 0.3) 10px 10px,
                rgba(222, 173, 111, 0.2) 15px 15px;
        }

        .flashes {
            list-style: none;
            margin-top: 15px;
            padding: 0;
        }

        .flashes li {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="container" method="POST">
        <h1 class="reset-title">Recuperar Senha</h1>

        <p style="text-align: center; margin-bottom: 20px;">Digite o seu Nome e e-mail para redefinir a senha</p>

        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-box">
            <input type="text" name="nome" placeholder="Nome" required />
        </div>

        <button class="reset-button" type="submit">Enviar</button>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <a href="{{ url_for('login') }}" class="login-link">Voltar para o login</a>
    </form>    
</body>
</html>
