<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Estilos globais */
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('/static/images/agendamentos_background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-adicionar-pet {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .adicionar-pet-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .label-box {
            margin-bottom: 10px;
            font-size: 14px;
            color: white;
        }

        .input-box-adicionar-pet {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box-adicionar-pet select, 
        .input-box-adicionar-pet input,
        .input-box-adicionar-pet textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 14px;
            resize: none;
        }

        .input-box-adicionar-pet select::placeholder,
        .input-box-adicionar-pet input::placeholder,
        .input-box-adicionar-pet textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .adicionar-pet-button {
            width: 100%;
            padding: 12px;
            background-color: #DEAD6F;
            color: white;
            border: 2px solid #DEAD6F;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .adicionar-pet-button:hover {
            box-shadow:
                rgba(222, 173, 111, 0.4) 5px 5px,
                rgba(222, 173, 111, 0.3) 10px 10px,
                rgba(222, 173, 111, 0.2) 15px 15px;
        }

        a.voltar-link {
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
            transition: 0.3s;
        }

        a.voltar-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container-adicionar-pet">
        <h1 class="adicionar-pet-title">Editar Produto</h1>

        <form method="POST" enctype="multipart/form-data" onsubmit="return validarFormulario()">
            <div class="input-box-adicionar-pet">
                <label for="nome" class="label-box">Nome:</label>
                <input type="text" name="nome" id="nome" value="{{ produto.nome }}" required placeholder="Digite o nome do produto">
            </div>

            <div class="input-box-adicionar-pet">
                <label for="descricao" class="label-box">Descrição:</label>
                <textarea name="descricao" id="descricao" placeholder="Digite a descrição do produto">{{ produto.descricao }}</textarea>
            </div>

            <div class="input-box-adicionar-pet">
                <label for="quantidade" class="label-box">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade" value="{{ produto.quantidade }}" required placeholder="Digite a quantidade">
            </div>

            <div class="input-box-adicionar-pet">
                <label for="preco" class="label-box">Preço:</label>
                <input type="text" name="preco" id="preco" value="{{ produto.preco }}" required placeholder="Digite o preço (ex: 19.99)">
            </div>

            <div class="input-box-adicionar-pet">
                <label for="foto" class="label-box">Alterar Foto do Produto:</label>
                <input type="file" name="foto" id="foto" accept="image/*">
            </div>

            <button type="submit" class="adicionar-pet-button">Salvar Alterações</button>
        </form>

        <a href="http://127.0.0.1:5000/estoque" class="voltar-link">Voltar</a>
    </div>

    <script>
        function validarFormulario() {
            // Nome obrigatório
            var nome = document.getElementById("nome").value.trim();
            if (nome === "") {
                alert("Por favor, preencha o nome do produto.");
                return false;
            }

            // Quantidade válida
            var quantidade = document.getElementById("quantidade").value;
            if (quantidade === "" || quantidade <= 0) {
                alert("Por favor, insira uma quantidade válida.");
                return false;
            }

            // Preço válido
            var preco = document.getElementById("preco").value.trim();
            if (preco === "" || isNaN(preco) || parseFloat(preco) <= 0) {
                alert("Por favor, insira um preço válido.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
