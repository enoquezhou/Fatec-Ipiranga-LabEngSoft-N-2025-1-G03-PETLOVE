<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carrinho de Compras</h1>
        <!-- Exemplo de itens no carrinho -->
        <ul class="list-group mt-4">
            <li class="list-group-item">Produto 1 <span class="badge bg-primary float-end">R$ 50,00</span></li>
            <li class="list-group-item">Produto 2 <span class="badge bg-primary float-end">R$ 30,00</span></li>
            <li class="list-group-item">Produto 3 <span class="badge bg-primary float-end">R$ 20,00</span></li>
        </ul>
        <div class="text-end mt-4">
            <h4>Total: <span class="badge bg-success">R$ 100,00</span></h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
