<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
</head>
<body>
    <h1>403 - Acesso Negado</h1>
    <p>Você não tem permissão para acessar esta página.</p>
    <!-- Verifica o papel do usuário para redirecionar corretamente -->
    {% if current_user.role == 'cliente' %}
        <a href="{{ url_for('home_cliente') }}">Voltar para a página inicial (Cliente)</a>
    {% else %}
        <a href="{{ url_for('home_prestador') }}">Voltar para a página inicial (Prestador)</a>
    {% endif %}
</body>
</html>
