<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente - Pet Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Estilos globais */
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('/static/images/clientes_background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-cliente {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .cliente-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .label-box {
            margin-bottom: 10px;
            font-size: 14px;
            color: white;
        }

        .input-box-cliente {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box-cliente input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 14px;
        }

        .input-box-cliente input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .cliente-button {
            width: 100%;
            padding: 12px;
            background-color: #DEAD6F;
            color: white;
            border: 2px solid #DEAD6F;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .cliente-button:hover {
            box-shadow:
                rgba(222, 173, 111, 0.4) 5px 5px,
                rgba(222, 173, 111, 0.3) 10px 10px,
                rgba(222, 173, 111, 0.2) 15px 15px;
        }

        a {
            color: white;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container-cliente">
        <h1 class="cliente-title">Adicionar Cliente</h1>
        <form action="{{ url_for('adicionar_cliente') }}" method="POST">
            <div class="input-box-cliente">
                <label for="nome" class="label-box">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-box-cliente">
                <label for="telefone" class="label-box">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>

            <div class="input-box-cliente">
                <label for="email" class="label-box">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="cliente-button">Adicionar</button>
        </form>

        <a href="{{ url_for('clientes') }}">Voltar para a lista de clientes</a>
    </div>
</body>
</html>
